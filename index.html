<!DOCTYPE html>
<html>
<head>
<title>nwsplit</title>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>
<link rel='icon' href='img/goldsplit32x32.png' type='image/png'>
<link rel='stylesheet' href='css/font-awesome.min.css' type='text/css'>
<link rel='stylesheet' href='css/nwsplit.css' type='text/css'>
<style>
  /* Place custom styles here, they are saved automatically */
</style>
</head>
<body>
<div id='container'>
  <div id='custom'></div>
  <div id='options'></div>
  <div id='titlerow'>
    <div id='attempts' contenteditable='true'></div>
    <div id='title' contenteditable='true'></div>
  </div>
  <div id='splits'></div>
  <div id='timer'></div>
  <div id='graph'></div>
  <div id='bar'>
    <div class='button' id='buttonundo' title='Undo split'><i class='fa fa-2x fa-fw fa-step-backward'></i></div>
    <div class='button' id='buttonsave' title='Save splits as .wsplit'><i class='fa fa-2x fa-fw fa-floppy-o'></i></div>
    <div class='button' id='buttonload' title='Load splits from .wsplit'><i class='fa fa-2x fa-fw fa-folder-open'></i></div>
    <div class='button' id='buttonpause' title='Pause / Unpause'><i class='fa fa-2x fa-fw fa-pause'></i></div>
    <div class='button' id='buttonoptions' title='Settings'><i class='fa fa-2x fa-fw fa-cog'></i></div>
    <div class='button' id='buttonreset' title='Reset'><i class='fa fa-2x fa-fw fa-power-off'></i></div>
    <div class='button' id='buttonclear' title='Remove all splits'><i class='fa fa-2x fa-fw fa-trash'></i></div>
    <div class='button' id='buttonadd' title='Add new split'><i class='fa fa-2x fa-fw fa-plus-square'></i></div>
    <div class='button' id='buttonstop' title='Stop'><i class='fa fa-2x fa-fw fa-stop'></i></div>
    <div class='button' id='buttontimes' title='Save new records as splits'><i class='fa fa-2x fa-fw fa-clock-o'></i></div>
    <div class='button' id='buttonsplit' title='Start / Split'><i class='fa fa-2x fa-fw fa-play'></i></div>
  </div>
</div>
<div class='hide'><input type='file' accept='.wsplit' id='file'></div>
<script src='js/jquery-2.1.3.min.js'></script>
<script src='js/jquery.flot.js'></script>
<script src='js/object-observe-lite.js'></script>
<script src='js/nwsplit.js'></script>
</body>
</html>
