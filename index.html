<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=no'>
<title>nwsplit</title>
<link rel='stylesheet' href='css/font-awesome.min.css' type='text/css'>
<style>
* {
  -webkit-app-region: no-drag;
  -webkit-user-select: none;
  -moz-user-select: none;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,1);
  overflow: hidden;
  font-family: 'Input Mono', 'Segoe UI', 'Consolas', monospace;
  font-weight: bold;
  color: #FFF;
}
#container {
  display: flex;
  flex-direction: column;
}
#timer {
  order: 1;
  -webkit-app-region: drag;
  flex-shrink: 0;
  color: white;
  text-align: right;
  font-size: 60px;
  background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#222222), to(#161616), color-stop(.9,#0C0C0C));
  border-bottom: 1px solid rgba(128,128,128,0.05);
  text-shadow: 2px 2px 5px rgba(0,0,0,1);
}
#timer.running {
  color: orange;
}
#timer.stopped {
  color: orangered;
}
#timer.paused {
  color: #555;
}
#titlerow {
  flex-shrink: 0;
  order: 2;
}
#title {
  text-align: left;
  padding: 2px;
  margin-right: 30px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  color: skyblue;
}
#attempts {
  float: right;
  padding: 2px;
  color: #999;
  min-width: 25px;
  text-align: right;
}
#splits {
  order: 3;
  flex-grow: 1;
  height: 100%;
  width: 100%;
  overflow: hidden;
}
.split {
  text-align: right;
  padding: 2px;
}
.split:nth-child(odd) {
  background: rgba(128,128,128,0.1);
}
.split.current {
  background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#372D1C), to(#26221C), color-stop(.9,#1C1C1C));
}
.time {
  min-width: 85px;
  display: inline-block;
}
.seg {
  min-width: 85px;
  display: inline-block;
  color: #999;
}
.diff {
  color: white;
  font-size: .7em;
}
.diff.worse {
  color: firebrick;
}
.diff.better {
  color: limegreen;
}
.diff.gold {
  color: gold!important;
}
.worse::before {
  content: '+';
}
.better::before {
  content: '-';
}
.name {
  float: left;
  display: inline-block;
  text-align: left;
  min-width: 85px;
}
#graph {
  order: 5;
  flex-shrink: 0;
  height: 200px;
  width: 100%;
}
#bar {
  order: 6;
  flex-shrink: 0;
  cursor: pointer;
  white-space: nowrap;
  height: 50px;
  border-top: 1px solid rgba(128,128,128,0.1);
  background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#222222), to(#161616), color-stop(.9,#0C0C0C));
}
#bar i {
  height: 50px;
  width: 14.28571428571429%;
  text-align: center;
  line-height: 50px;
  display: inline-block;
}
@media (max-height: 120px) {
  #bar {
    display: none!important;
  }
}
</style>
<style id='custom'></style>
</head>
<body>
<div id='container'>
  <div id='titlerow'>
    <div id='attempts' contenteditable='true'></div>
    <div id='title' contenteditable='true'>Title</div>
  </div>
  <div id='splits'></div>
  <div id='timer'></div>
  <div id='graph'></div>
  <div id='bar'>
    <i class='fa fa-save fa-2x' onclick='exportWsplit()'></i><i class='fa fa-folder-open fa-2x' onclick='importWsplit()'></i><i class='fa fa-trash fa-2x' onclick='trash()'></i><i class='fa fa-power-off fa-2x' onclick='reset()'></i><i class='fa fa-pause fa-2x' onclick='pause()'></i><i class='fa fa-plus-square fa-2x' onclick='stop()' id='stopbutton'></i><i class='fa fa-play fa-2x' onclick='split()'></i>
  </div>
</div>
<script src='jquery-2.1.3.min.js'></script>
<script src='node_modules/flot/jquery.flot.js'></script>
<script src='node_modules/moment/min/moment.min.js'></script>
<script src='node_modules/moment-duration-format/lib/moment-duration-format.js'></script>
<script>
var splits = (localStorage.splits?JSON.parse(localStorage.splits):[])
var defaults = {precision: 2, format: 'd[d] hh:mm:ss', global_split: 'Ctrl+F12', global_stop: 'Ctrl+F11', global_reset: 'Ctrl+F9', global_pause: 'Ctrl+F10', local_split: 123, local_stop: 122, local_reset: 120, local_pause: 121, offset: 0, interval: 16, autoadd: false, ontop: true, trim: 'left', zoom: 0, css: '', attempts: 0, autosave: true}
var options = (localStorage.options&&JSON.parse(localStorage.options)?JSON.parse(localStorage.options):defaults)
if(typeof process !== 'undefined') {
  var gui = require('nw.gui')
  var win = gui.Window.get()
  win.setAlwaysOnTop(options.ontop)
  win.zoomLevel = options.zoom
  var moment = require('moment')
  require('moment-duration-format')
  var fs = require('fs')
  gui.App.registerGlobalHotKey(new gui.Shortcut({key: options.global_split,active: function(){split()},failed: function(msg){console.log(msg)}}))
  gui.App.registerGlobalHotKey(new gui.Shortcut({key: options.global_stop,active: function(){stop()},failed: function(msg){console.log(msg)}}))
  gui.App.registerGlobalHotKey(new gui.Shortcut({key: options.global_reset,active: function(){reset()},failed: function(msg){console.log(msg)}}))
  gui.App.registerGlobalHotKey(new gui.Shortcut({key: options.global_pause,active: function(){pause()},failed: function(msg){console.log(msg)}}))
  if(localStorage.x) {
    win.x = localStorage.x
  }
  if(localStorage.y) {
    win.y = localStorage.y
  }
  if(localStorage.width) {
    win.width = localStorage.width
  }
  if(localStorage.height) {
    win.height = localStorage.height
  }
  var menu = new gui.Menu()
  menu.append(new gui.MenuItem({ label: 'Import splits' }))
  menu.append(new gui.MenuItem({ label: 'Export splits' }))
  menu.append(new gui.MenuItem({ type: 'separator' }))
  menu.append(new gui.MenuItem({ label: 'Start / Split' }))
  menu.append(new gui.MenuItem({ label: 'Stop / PBs to splits' }))
  menu.append(new gui.MenuItem({ label: 'Pause / Unpause' }))
  menu.append(new gui.MenuItem({ label: 'Reset' }))
  menu.append(new gui.MenuItem({ label: 'Clear all' }))
  menu.append(new gui.MenuItem({ label: 'Undo split' }))
  menu.append(new gui.MenuItem({ label: 'Add split' }))
  menu.append(new gui.MenuItem({ type: 'separator' }))
  menu.append(new gui.MenuItem({ label: 'Change options' }))
  menu.append(new gui.MenuItem({ label: 'Add custom theme' }))
  menu.append(new gui.MenuItem({ label: 'Clear custom theme' }))
  menu.append(new gui.MenuItem({ label: 'Load defaults' }))
  menu.append(new gui.MenuItem({ label: 'Show graph' }))
  menu.append(new gui.MenuItem({ label: 'Show toolbar' }))
  menu.append(new gui.MenuItem({ label: 'Open devtools' }))
  menu.append(new gui.MenuItem({ type: 'separator' }))
  menu.append(new gui.MenuItem({ label: 'Exit' }))
  menu.items[0].click = function() { importWsplit() }
  menu.items[1].click = function() { exportWsplit() }
  menu.items[3].click = function() { split() }
  menu.items[4].click = function() { stop() }
  menu.items[5].click = function() { pause() }
  menu.items[6].click = function() { reset() }
  menu.items[7].click = function() { trash() }
  menu.items[8].click = function() { undo() }
  menu.items[9].click = function() { addSplit(true) }
  menu.items[11].click = function() { loopOptions() }
  menu.items[12].click = function() { getCss() }
  menu.items[13].click = function() { $('#custom').html(''); save() }
  menu.items[14].click = function() { localStorage.clear(); alert('Restart to see changes.') }
  menu.items[15].click = function() { showGraph() }
  menu.items[16].click = function() { $('#bar').slideToggle() }
  menu.items[17].click = function() { win.showDevTools() }
  menu.items[19].click = function() { win.close() }
  window.oncontextmenu = function(e) {
    if(e.button == 2) {
      menu.popup(e.clientX, e.clientY)
    }
  }
  if(process.platform.match(/linux|darwin/ig)) {
    if(fs.existsSync('/tmp/nwsplit.sock')) {
      fs.unlinkSync('/tmp/nwsplit.sock')
    }
    var net = require('net')
    var server = net.createServer(function(stream) {
      stream.on('data', function(c) {
        eval(c.toString())
      })
    })
    server.listen('/tmp/nwsplit.sock')
  }
  win.on('close', function() {
    this.hide()
    if(server) {
      server.close()
    }
    save()
    this.close(true)
  })
}
var inter = 0
var n = 0
var time = 0
var pausetime = 0
var paused = false
var pausestart = 0
var start = 0
var file = 0
var resets = 0
var stops = 0
var plot;
var graph = true;
var getCss = function() {
  var file = document.createElement('input')
  file.setAttribute('type', 'file')
  file.setAttribute('accept', '.css')
  file.onchange = function() {
    var reader = new FileReader()
    reader.onloadend = function() {
      data = reader.result
      $('#custom').html(data)
      save()
    }
    reader.readAsText(this.files[0])
  }
  file.click()
}
var plotopt = {
  colors: ['#ffa500'],
  series: {
    lines: { show: true, lineWidth: 1 },
    points: { show: true, fill: false, radius: 3 },
    shadowSize: 0
  },
  legend: { show: false },
  xaxis: { show: true, tickColor: '#222', color: '#333', tickFormatter: function(t){return ftime(t)} },
  yaxis: { show: true, ticks: [0], tickColor: '#222', color: 'transparent' },
  grid: {
    show: true,
    borderWidth: 0,
    borderColor: '#333',
    margin: 5,
  }
}
var showGraph = function() {
  if(graph) {
    $('#graph').slideUp()
    graph = false
  } else {
    $('#graph').slideDown()
    graph = true
  }
}
var draw = function() {
  if(!graph || $('#graph').is(':hidden')) {
    graph = false;
  }
  if(paused || splits.length == 0 || !time || !graph) {
    return
  }
  var data = []
  var ticks = [0]
  var max = 0
  for(var i in splits) {
    i = parseInt(i)
    var y = 0
    var x = 0
    if(i==n) {
      y = time-splits[i].best
      x = time
    } else {
      y = splits[i].current-splits[i].best
      x = splits[i].current
    }
    ticks.push(splits[i].best)
    if(i<=n) {
      data.push([x, y])
    }
    if(splits[i-1] && Math.abs(splits[i].best-splits[i-1].best) > max) {
      max = Math.abs(splits[i].best-splits[i-1].best)
    } else {
      max = Math.abs(splits[0].best)
    }
  }
  if(!plot) {
    plot = $.plot('#graph', [[0,0]], plotopt)
  }
  var segcolors = ['rgba(255,165,0,','rgba(50,205,50,','rgba(178,34,34,']
  var colors = []
  var lastpoint = [0,0]
  var segments = []
  var opac = 1
  for(var i in data) {
    if(n==0) {
      opac = time/splits[n].bestseg
      if(!inter) {
        opac = 1
      }
      if(time < splits[0].bestseg) {
        colors.push(segcolors[0]+opac+')')
      } else if(data[n][1] < 0) {
        colors.push(segcolors[1]+opac+')')
      } else {
        colors.push(segcolors[2]+opac+')')
      }
    } else if(i==n) {
      opac = (time-splits[i-1].current)/splits[i].bestseg
      if(!inter) {
        opac = 1
      }
      if(time-splits[i-1].current < splits[i].bestseg) {
        colors.push(segcolors[0]+opac+')')
      } else if(data[n][1] < 0) {
        colors.push(segcolors[1]+opac+')')
      } else {
        colors.push(segcolors[2]+opac+')')
      }
    } else {
      opac = 1
      if(splits[i].seg < splits[i].bestseg) {
        colors.push(segcolors[0]+opac+')')
      } else if(data[i][1] < 0) {
        colors.push(segcolors[1]+opac+')')
      } else {
        colors.push(segcolors[2]+opac+')')
      }
    }
    if(data[i][1] > max) {
      max = data[i][1]
    }
    segments.push([lastpoint,data[i]])
    lastpoint = data[i]
  }
  colors.reverse()
  segments.reverse()
  plot.getOptions().colors = colors
  plot.setData(segments)
  plot.getOptions().xaxes[0].ticks = ticks
  plot.getOptions().yaxes[0].max = max
  plot.getOptions().yaxes[0].min = -max
  if(time > splits[splits.length-1].best) {
    plot.getOptions().xaxes[0].max = time
  } else {
    plot.getOptions().xaxes[0].max = splits[splits.length-1].best
  }
  plot.getOptions().xaxes[0].min = 0
  plot.setupGrid()
  plot.draw()
}
var loopOptions = function() {
  var help = {
    ontop: '[ontop] Always on top, true/false (default true)',
    zoom: '[zoom] Zoom level, -n..n (default 0)',
    precision: '[precision] Number of decimals in last token, 0..3 (default 2)',
    format: '[format] Time format, moment-duration-format (default d[d] hh:mm:ss)',
    trim: '[trim] Trim leading zeroes, left/right/false (default left)',
    interval: '[interval] Timer update interval, ms (default 10)',
    autoadd: '[autoadd] Autoadd new splits with split or stop on last split, true/false (default false)',
    autosave: '[autosave] Autosave personal bests as splits (default true)',
    offset: '[offset] Timer start offset, ms (default 0)',
    global_split: '[global_split] Global hotkey: Start/Split (default Ctrl+F12)',
    global_stop: '[global_stop] Global hotkey: Stop/PB->Splits (default Ctrl+F11)',
    global_pause: '[global_pause] Global hotkey: Pause/Unpause (default Ctrl+F10)',
    global_reset: '[global_reset] Global hotkey: Reset/Clear (default Ctrl+F9)',
    local_split: '[local_split] Local hotkey: Start/Split, keycode (default 123)',
    local_stop: '[local_stop] Local hotkey: Stop/PB->Splits, keycode (default 122)',
    local_pause: '[local_pause] Local hotkey: Pause/Unpause, keycode (default 121)',
    local_reset: '[local_reset] Local hotkey: Reset/Clear, keycode (default 120)'
  }
  var changes = false
  for(var i in help) {
    var ans = prompt(help[i], options[i])
    if(ans == null) {
      return
    }
    if(!isNaN(parseFloat(ans))) {
      ans = parseFloat(ans)
    }
    if(ans === 'true') {
      ans = true
    }
    if(ans === 'false') {
      ans = false
    }
    if(ans !== options[i]) {
      options[i] = ans
      changes = true
    }
  }
  if(changes) {
    if(confirm('You need to restart to see changes. Quit now?')) {
      save()
      win.close()
    }
  }
}
var save = function() {
  localStorage.splits = JSON.stringify(splits)
  options.css = $('#custom').html()
  localStorage.options = JSON.stringify(options)
  if(typeof win !== 'undefined') {
    localStorage.width = win.width
    localStorage.height = win.height
    localStorage.x = win.x
    localStorage.y = win.y
  }
}
var undo = function() {
  if(!inter && time) {
    split()
  } else if(n>0) {
    $('.split:nth('+n+') .diff').html('').removeClass('better worse')
    n--
  }
}
var split = function() {
  if(paused) {
    pause()
    return
  }
  if(!inter) {
    if(!time) {
      start = new Date().getTime()-options.offset
      n=0
      options.attempts++
      $('#attempts').html(options.attempts)
    }
    inter = setInterval(updateTime, options.interval)
    $('#timer').removeClass('stopped').addClass('running')
  } else {
    if(!options.autoadd && n >= splits.length-1) {
      addSplit()
      stop()
      return
    } else {
      addSplit()
    }
  }
  $('#stopbutton').removeClass('fa-plus-square fa-clock-o').addClass('fa-stop')
  centerSplit()
}
var addSplit = function(add) {
  if(add) {
    var name = 'Split '+(splits.length+1)
    splits[splits.length] = { name: name, current: 0, best: 0, seg: 0, bestseg: 0 }
    appendSplit(name, 0, 0)
    draw()
    return    
  }
  var split = (new Date().getTime()-start)
  if(start == 0) {
    split = 0
  }
  var seg = split
  if(splits[n-1]) {
    seg = split - splits[n-1].current
  }
  var name = 'Split '+(1+n)
  if(splits.length == 0 || (splits.length <= n && options.autoadd)) {
    splits[n] = { name: name, current: split, best: 0, seg: seg, bestseg: 0 }
    appendSplit(name, split, seg)
  } else if(splits[n]) {
    splits[n].current = split
    splits[n].seg = seg
  }
  /*if(options.autosave) {
    if(splits[n].current < splits[n].best || splits[n].best == 0) {
      splits[n].best = splits[n].current
      $('.time:nth('+n+')').html(moment.duration(splits[n].best).format(options.format, options.precision, {trim: options.trim}))
    }
    if(splits[n].seg < splits[n].bestseg || splits[n].bestseg == 0) {
      splits[n].bestseg = splits[n].seg
      $('.seg:nth('+n+')').html(moment.duration(splits[n].bestseg).format(options.format, options.precision, {trim: options.trim}))
    }
  }*/
  if(options.autoadd || n < splits.length-1) {
    n++
  }
  if(inter) {
    draw()
  }
}
var saveSplits = function(all) {
  for(var i in splits) {
    if(splits[i].current < splits[i].best || splits[i].best == 0 || all) {
      splits[i].best = splits[i].current
      $('.time:nth('+i+')').html(ftime(splits[i].best))
    }
    if(splits[i].seg < splits[i].bestseg || splits[i].bestseg == 0 || all) {
      splits[i].bestseg = splits[i].seg
      $('.seg:nth('+i+')').html(ftime(splits[i].bestseg))
    }
  }
}
var stop = function() {
  if(splits.length == 0 || (inter == 0 && time == 0)) {
    addSplit(splits.length)
    return
  }
  if(inter == 0 || options.autosave) {
    clearInterval(inter)
    inter = 0
    paused = false
    pausetime = 0
    saveSplits(stops > 5)
  }
  if(time > 0) {
    $('#timer').removeClass('running paused').addClass('stopped')
  }
  if(stops == 0) {
    setTimeout(function(){stops = 0},700)
  }
  if(inter) {
    addSplit()
  }
  stops++
  clearInterval(inter)
  inter = 0
  paused = false
  pausetime = 0
  save()
  centerSplit()
  $('#stopbutton').removeClass('fa-plus-square fa-stop').addClass('fa-clock-o')
}
var trash = function() {
  reset()
  resets = 10
  reset()
}
var reset = function() {
  if(time==0 && !paused && !$('#timer').hasClass('stopped') && resets > 5) {
    splits = []
    $('#splits').html('')
    options.title = 'Game title'
    $('#title').html(options.title)
    options.attempts = 0
    $('#attempts').html(options.attempts)
    save()
  }
  if(resets == 0) {
    setTimeout(function(){resets = 0},700)
  }
  resets++
  $('#timer').removeClass('running stopped paused')
  clearInterval(inter)
  start = 0
  inter = 0
  n = 0
  time = 0
  pausetime = 0
  paused = false
  $('#timer').html((options.offset<0?'-':'')+ftime(options.offset))
  $('.diff').removeClass('better worse gold')
  $('.diff').html('')
  $('.split').removeClass('current')
  $('#stopbutton').removeClass('fa-stop fa-clock-o').addClass('fa-plus-square')
  centerSplit()
  save()
}
var pause = function() {
  if(paused) {
    pausetime = new Date().getTime()-pausestart
    start += pausetime
    paused = false
    $('#stopbutton').removeClass('fa-plus-square fa-clock-o').addClass('fa-stop')
  } else if(inter) {
    pausestart = new Date().getTime()
    paused = true
    $('#stopbutton').removeClass('fa-plus-square fa-clock-o').addClass('fa-stop')
  }
}
var ftime = function(ms) {
  return moment.duration(ms).format(options.format, options.precision, {trim: options.trim})
}
var centerSplit = function() {
  resizeSplits()
  var el = $('.split[data-id='+n+']')
  if(el.length == 0) {
    el = $('.split[data-id='+(n-1)+']')
    if(el.length == 0) {
      return
    }
  }
  var from = { top: $('#splits').scrollTop(), left: $('#splits').scrollLeft() }
  $('#splits').scrollTop(0)
  $('#splits').scrollLeft(0)
  var to = { top: el.position().top-$('#splits').position().top-$('#splits').height()/2+el.height()/2, left: el.position().left-$('#splits').position().left-$('#splits').width()/2+el.width()/2 }
  $('#splits').scrollTop(from.top)
  $('#splits').scrollLeft(from.left)
  $('#splits').stop(true,true).animate({scrollTop: to.top, scrollLeft: to.left}, {duration: 200, queue: false})
  //$('#splits').scrollTop(to.top)
  //$('#splits').scrollLeft(to.left)
}
var resizeSplits = function() {
  $('#container').height($(window).height())
  $('#container').width($(window).width())
  if(plot) {
    plot.resize()
    plot.draw()
  }
}
var updateTime = function() {
  $('#timer').removeClass('paused')
  if(paused) {
    $('#timer').addClass('paused')
  } else if(inter) {
    draw()
    time = new Date().getTime()-start
  } else {
    time = options.offset
  }
  $('#timer').html((time<0?'-':'')+ftime(time))
  if(time > 0 && splits[n]){
    $('.diff:nth('+n+')').html(ftime(time-splits[n].best))
    if(time > splits[n].best) {
      $('.diff:nth('+n+')').removeClass('better').addClass('worse')
    } else {
      $('.diff:nth('+n+')').removeClass('worse').addClass('better')
    }
    var seg = time
    if(n > 0) {
      seg = time - splits[n-1].current
    }
    if(seg < splits[n].bestseg) {
      $('.diff:nth('+n+')').addClass('gold')
    } else {
      $('.diff:nth('+n+')').removeClass('gold')
    }
  }
  $('.split').removeClass('current')
  $('.split:nth('+n+')').addClass('current')
}
var appendSplit = function(myname, mytime, myseg) {
  var id = $('.split').length
  $('#splits').append('<div class="split" data-id="'+id+'"><span class="name" contenteditable="true">'+myname+'</span><span class="diff"></span><span class="time" contenteditable="true">'+ftime(mytime)+'</span><span class="seg" contenteditable="true">'+ftime(myseg)+'</span></div>')
}
var die = function() {
  localStorage.clear()
  gui.App.quit()
}
var rnd = function(num) {
  return parseFloat(num.toFixed(3))
}
var exportWsplit = function() {
  var data = 'Title='+options.title+'\nAttempts='+options.attempts+'\nOffset=0\nSize=200,25\n'
  for(var i in splits) {
    data += splits[i].name+',0,'+rnd(splits[i].best/1000)+','+rnd(splits[i].bestseg/1000)+'\n'
  }
  data += 'Icons='+Array(splits.length).join('"",')+'""'
  if(typeof fs !== 'undefined') {
    var file = document.createElement('input')
    file.setAttribute('type', 'file')
    file.setAttribute('nwsaveas', options.title+'.wsplit')
    file.onchange = function() {
      var path = this.files[0].path
      fs.writeFile(path, data)
    }
    file.click()
  } else {
    var ex = document.createElement('a')
    ex.setAttribute('href', 'data:text/plain;charset=utf-8,'+encodeURIComponent(data))
    ex.setAttribute('download', options.title+'.wsplit')
    ex.click()
  }
}
var importWsplit = function() {
  var file = document.createElement('input')
  file.setAttribute('type', 'file')
  file.setAttribute('accept', '.wsplit')
  file.onchange = function() {
    var reader = new FileReader()
    reader.onloadend = function() {
      var metareg = false
      var reg = false
      if(file.files[0].name.match(/\.wsplit$/)) {
        metareg = /Title=(.*)$[^]*?(Attempts=(.*?)$)/gm
        reg = /^(.*),[\d\.]*,([\d\.]*),([\d\.]*)$/gm
      } else {
        return
      }
      var meta = metareg.exec(reader.result)
      options.title = meta[1]
      $('#title').html(options.title)
      options.attempts = parseInt(meta[3]) || 0
      $('#attempts').html(options.attempts)
      splits = []
      $('#splits').html('')
      while(found = reg.exec(reader.result)) {
        var newtime = moment.duration(1000*found[2])
        var newseg = moment.duration(1000*found[3])
        var newname = String(found[1])
        splits.push({name: newname, current: 1*newtime, best: 1*newtime, seg: 1*newseg, bestseg: 1*newseg})
        appendSplit(newname, newtime, newseg)
      }
      save()
    }
    reader.readAsText(this.files[0])
  }
  file.click()
}
$(function() {
  resizeSplits()
  $('#title').html(options.title)
  $('#attempts').html(options.attempts)
  $('#custom').html(options.css)
  $(window).resize(function(e) {
    centerSplit()
  })
  $(window).keydown(function(e) {
    if(e.which == options.local_split) {
      e.preventDefault()
      split()
    } else if(e.which == options.local_stop) {
      e.preventDefault()
      stop()
    } else if(e.which == options.local_reset) {
      e.preventDefault()
      reset()
    } else if(e.which == options.local_pause) {
      e.preventDefault()
      pause()
    }
  })
  $('#timer').html((options.offset<0?'-':'')+ftime(options.offset))
  for(var i in splits) {
    appendSplit(splits[i].name, splits[i].best, splits[i].bestseg)
  }
  $('#container').on('click', '[contenteditable="true"]', function(e){
    e.preventDefault()
    e.stopPropagation()
    document.execCommand('selectAll', false, null)
  })
  $('#splits').on('click', function(e){
    if($(e.target).is('.split, #splits')) {
      $('[contenteditable="true"]').blur()
    }
  })
  $('#container').on('focus', '.time', function(e) {
    var id = $(this).parents('.split').attr('data-id')
    var val = rnd(splits[id].best/1000)
    $(this).html(val)
  })
  $('#container').on('blur', '.time', function(e) {
    if(!e.isSimulated) {
      return false
    }
    var id = $(this).parents('.split').attr('data-id')
    if(!splits[id]) {
      return
    }
    var val = 1000*$(this).html()
    splits[id].best = val
    $(this).html(ftime(val))
    save()
  })
  $('#container').on('focus', '.seg', function(e) {
    var id = $(this).parents('.split').attr('data-id')
    var val = rnd(splits[id].bestseg/1000)
    $(this).html(val)
  })
  $('#container').on('blur', '.seg', function(e) {
    if(!e.isSimulated) {
      return false
    }
    var id = $(this).parents('.split').attr('data-id')
    if(!splits[id]) {
      return
    }
    var val = 1000*$(this).html()
    splits[id].bestseg = val
    $(this).html(ftime(val))
    save()
  })
  $('#container').on('blur', '.name', function(e) {
    var id = $(this).parents('.split').attr('data-id')
    if(!splits[id]) {
      return
    }
    var val = $(this).html()
    if(val == '') {
      splits.splice(id, 1)
      $(this).parents('.split').remove()
      var m = 0
      $('.split').each(function() {
        $(this).attr('data-id', m)
        m++
      })
      if(n>id) {
        n--
      }
    } else {
      splits[id].name = val
    }
    save()
  })
  $(window).bind('mousewheel', function(e){
      if(e.originalEvent.wheelDelta /120 > 0) {
          win.zoomLevel += 0.1
      } else {
          win.zoomLevel -= 0.1
      }
      options.zoom = win.zoomLevel
      save()
  });
  $(window).scroll(function() {
    $(window).scrollTop(0)
    $(window).scrollLeft(0)
  })
  $('#title').blur(function() {
    options.title = $('#title').html()
    save()
  })
  $('#attempts').blur(function() {
    options.attempts = parseInt($('#attempts').html()) || 0
    save()
  })
  $('#splits').dblclick(function(e) {
    e.preventDefault()
    if(splits.length == 0) {
      importWsplit()
    } else {
      exportWsplit()
    }
  })
  /*$('#file')[0].onclick = function(e){ if(e.which){ e.preventDefault() }}
  $('#file').dblclick(function(){ $('#file').click() })*/
  window.ondragover = function(e) { e.preventDefault(); return false }
  window.ondrop = function(e){ if(e.target.id != 'file') { e.preventDefault(); return false }}
})
</script>
